<html>
    <head> 
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .rounded-circle-border {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 1px solid black;
                object-fit: cover;
            }
            .navbar {
                border-top: 1px solid #000000;
            }
            .equipment-container {
                font-size: small;
            }
            .border {
                display: inline-block;
                width: 70px;
                height: 70px;
                margin: 6px;
            }
            .center-img{
                display: flex;
                text-align: center;
                margin-bottom: 20px;
            }
            .equipment-card {
                border: 1px solid #383838;
                border-radius: 10px;
                text-align: center;
                padding: 5px;
                margin: -10px;
            }
            .equipment-card img {
                width: 100%;
                max-height: 120px;
                object-fit: contain;
            }
            .product {
                color: rgb(0, 0, 0);
                font-weight: bold;
                text-align: left;
                font-size: xx-small;
            }
            .available {
                color: green;
                font-weight: bold;
                text-align: left;
                font-size: xx-small;
                line-height: 0;
            }
            .borrowed {
                color: red;
                font-weight: bold;
            }
            .book-now {
                position: fixed;
                bottom: 70px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                padding: 5px 5px;
                border-radius: 30px;
            }
            .bottom-nav {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: white;
                padding: 10px 0;
                border-top: 1px solid #ddd;
            }
            .bottom-nav a {
                text-decoration: none;
                color: rgb(184, 183, 218);
                font-size: 14px;
                text-align: center;
                display: block;
            }
            .bottom-nav .active {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <img src="Logo CekDong 1.png" alt="Logo CekDong" class="rounded-circle-border">
            <nav class="navbar navbar-light bg-light px-3">
                <span class="navbar-brand mb-0 h4">Equipment</span>
            </nav>
            <div class="equipment-container">
                <p>All list of goods, please tap the goods for start booking</p>
            </div>
            <div class="row">
                <div class="col-3 col-md-4 col-lg-3 mb-3">
                    <div class="equipment-card">
                        <img src="Frame 2377.png" alt="Lighting Set">
                        <p class="product">Lighting Set Sony</p>
                        <p class="available">Available</p>
                    </div>
                </div>
                <div class="col-3 col-md-4 col-lg-3 mb-3">
                    <div class="equipment-card">
                        <img src="Frame 2377.png" alt="Lighting Set">
                        <p class="product">Lighting Set Sony</p>
                        <p class="available">Available</p>
                    </div>
                </div>
                <div class="col-3 col-md-4 col-lg-3 mb-3">
                    <div class="equipment-card">
                        <img src="Frame 2377.png" alt="Lighting Set">
                        <p class="product">Lighting Set Sony</p>
                        <p class="available">Available</p>
                    </div>
                </div>
                <div class="col-3 col-md-4 col-lg-3 mb-3">
                    <div class="equipment-card">
                        <img src="Frame 2377.png" alt="Lighting Set">
                        <p class="product">Lighting Set Sony</p>
                        <p class="available">Available</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="book-now">Book Now!</button>

        <!-- Bottom Navigation -->
        <div class="bottom-nav d-flex justify-content-around">
            <a href="#">Profile</a>
            <a href="#">Menu</a>
            <a href="#">Riwayat</a>
            <a href="#" class="active">Equipment</a>
        </div>
    </body>
</html>
