<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .navbar-brand img { width: 40px; }
        .equipment-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
        .status-badge { font-size: 12px; padding: 5px; border-radius: 10px; }
        .available { background-color: #28a745; color: white; }
        .not-available { background-color: #dc3545; color: white; }
        .ready-borrowed { background-color: #007bff; color: white; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; }
        .bottom-nav a { text-decoration: none; text-align: center; padding: 10px; flex: 1; color: black; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
        </a>
        <h5>Equipment</h5>
        <input type="search" class="form-control" placeholder="Search..." style="width: 150px;">
    </nav>
    
    <div class="container mt-3">
        <p>All list of goods, please tap the goods for start booking</p>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-3">
                <div class="equipment-card">
                    <img src="camera.jpg" class="img-fluid">
                    <p>Canon EOS 4000D</p>
                    <span class="status-badge available">Available</span>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 mb-3">
                <div class="equipment-card">
                    <img src="tripod.jpg" class="img-fluid">
                    <p>Godox H16-8</p>
                    <span class="status-badge not-available">Nov 2024</span>
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn btn-primary w-100 my-3">Book Now!</button>
    
    <div class="bottom-nav d-flex justify-content-around py-2">
        <a href="#"><i class="fas fa-user"></i><br>Profile</a>
        <a href="#"><i class="fas fa-bars"></i><br>Menu</a>
        <a href="#"><i class="fas fa-history"></i><br>Riwayat</a>
        <a href="#"><i class="fas fa-camera"></i><br>Equipment</a>
    </div>
</body>
</html>
